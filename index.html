<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 الفائزون في المسابقة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-decorations">
        <div class="float-element medal">🥇</div>
        <div class="float-element medal2">🥈</div>
        <div class="float-element medal3">🥉</div>
        <div class="float-element trophy1">🏆</div>
        <div class="float-element trophy2">🏆</div>
        <div class="float-element confetti">🎊</div>
        <div class="float-element confetti2">🎊</div>
        <div class="float-element party">🎉</div>
        <div class="float-element party2">🎉</div>
        <div class="float-element party3">🎉</div>
        <div class="float-element star1">⭐</div>
        <div class="float-element star2">⭐</div>
        <div class="float-element star3">⭐</div>
        <div class="float-element star4">⭐</div>
        <div class="float-element star5">⭐</div>
        <div class="float-element star6">⭐</div>
        <div class="float-element sparkle1">✨</div>
        <div class="float-element sparkle2">✨</div>
        <div class="float-element sparkle3">✨</div>
        <div class="float-element sparkle4">✨</div>
        <div class="float-element crown1">👑</div>
        <div class="float-element crown2">👑</div>
        <div class="float-element fire1">🔥</div>
        <div class="float-element fire2">🔥</div>
        <div class="float-element clap1">👏</div>
        <div class="float-element clap2">👏</div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="trophy-icon">🏆</div>
            <h1 class="main-title">الواصلين للهدف في الموعد المحدد</h1>
            <div class="subtitle">تهانينا للفائزين الأبطال</div>
        </div>
        
        <div class="winners-grid" id="winnersGrid">
            <!-- Winners will be inserted here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
